<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>output-tampilan</title>
  <link rel="stylesheet" href="output-tampilan.css" />
</head>
<body>
  <!-- OUTPUT TAMPILAN SETELAN MESIN INJECTION PLASTIK -->

<!-- NAMA PRODUK -->
<h2>Nama Produk</h2>
<div class="header-grid" id="output-nama-produk">
  <label>Nama Produk</label>
  <span id="nama_produk">-</span>
</div>

<!-- INJECTION SPD -->
<h2>Injection SPD</h2>
<div class="header-grid" id="output-injection-spd">
  <label>SPD</label>
  <span id="spd_1st">-</span>
  <span id="spd_2st">-</span>
  <span id="spd_3st">-</span>
  <span id="spd_4st">-</span>
  <span id="spd_5st">-</span>
</div>

<!-- INJECTION PRS -->
<div class="header-grid" id="output-injection-prs">
  <label>PRS</label>
  <span id="prs_1st">-</span>
  <span id="prs_2st">-</span>
  <span id="prs_3st">-</span>
  <span id="prs_4st">-</span>
  <span id="prs_5st">-</span>
</div>

<!-- INJECTION MM -->
<div class="header-grid" id="output-injection-mm">
  <label>MM</label>
  <span id="mm_1st">-</span>
  <span id="mm_2st">-</span>
  <span id="mm_3st">-</span>
  <span id="mm_4st">-</span>
  <span id="mm_5st">-</span>
</div>

<!-- HOLDING -->
<h2>Holding</h2>
<div class="header-grid" id="output-holding">
  <label>Holding PRS</label>
  <span id="holding_prs1">-</span>
  <span id="holding_prs2">-</span>
</div>
<div class="header-grid" id="output-holding-spd">
  <label>Holding SPD</label>
  <span id="holding_spd1">-</span>
  <span id="holding_spd2">-</span>
</div>
<div class="header-grid" id="output-holding-time">
  <label>Holding Time</label>
  <span id="holding_time1">-</span>
  <span id="holding_time2">-</span>
</div>

<!-- INJECT SETTINGS -->
<h2>Inject Settings</h2>
<div class="header-grid" id="output-inject-settings">
  <label>Delay Time</label>
  <span id="inject_delay_time">-</span>
  <label>Inject Time</label>
  <span id="inject_time">-</span>
  <label>PRS Select</label>
  <span id="holding_prs_select">-</span>
  <label>Hold Transfer PRS</label>
  <span id="hold_tranf_prs">-</span>
  <label>Inject Stage Set</label>
  <span id="inject_stage_set">-</span>
  <label>Hold Stage Set</label>
  <span id="hold_stage_set">-</span>
  <label>Gate Use</label>
  <span id="inject_gate_use">-</span>
  <label>Fast Valve Use</label>
  <span id="inject_fast_valve_use">-</span>
</div>

<!-- CHARGING & SUCK -->
<h2>Charging & Suck</h2>
<div class="header-grid" id="output-charge-suck-spd">
  <label>Charge Suck SPD</label>
  <span id="charge_suck_spd1">-</span>
  <span id="charge_suck_spd2">-</span>
  <span id="charge_suck_spd3">-</span>
  <span id="charge_suck_spd4">-</span>
</div>
<div class="header-grid" id="output-charge-suck-mm">
  <label>Charge Suck MM</label>
  <span id="charge_suck_mm1">-</span>
  <span id="charge_suck_mm2">-</span>
  <span id="charge_suck_mm3">-</span>
  <span id="charge_suck_mm4">-</span>
</div>
<div class="header-grid" id="output-charge-suck-bar">
  <label>Charge Suck BAR</label>
  <span id="charge_suck_bar1">-</span>
  <span id="charge_suck_bar2">-</span>
  <span id="charge_suck_bar3">-</span>
  <span id="charge_suck_bar4">-</span>
</div>
<div class="header-grid" id="output-suck-back">
  <label>Suck Back SPD</label>
  <span id="suck_back_spd1">-</span>
  <span id="suck_back_spd2">-</span>
  <label>Suck Back POS</label>
  <span id="suck_back_pos1">-</span>
  <span id="suck_back_pos2">-</span>
  <label>Suck Back BPRS</label>
  <span id="suck_back_bprs1">-</span>
  <span id="suck_back_bprs2">-</span>
</div>

<!-- COOLING & NOZZLE -->
<h2>Cooling & Nozzle</h2>
<div class="header-grid" id="output-cooling-nozzle">
  <label>Cooling Time</label>
  <span id="cooling_time">-</span>
  <label>Nozzle</label>
  <span id="nozzle">-</span>
</div>

<!-- HEATER -->
<h2>Heater</h2>
<div class="header-grid" id="output-heater">
  <label>Heater 1</label>
  <span id="heater1">-</span>
  <label>Heater 2</label>
  <span id="heater2">-</span>
  <label>Heater 3</label>
  <span id="heater3">-</span>
  <label>Heater 4</label>
  <span id="heater4">-</span>
</div>

<!-- MTC -->
<h2>MTC</h2>
<div class="header-grid" id="output-mtc">
  <label>MTC 1</label>
  <span id="mtc1">-</span>
  <label>MTC 2</label>
  <span id="mtc2">-</span>
</div>

<!-- HOTRUNNER -->
<h2>Hotrunner</h2>
<div class="header-grid" id="output-hotrunner">
  <label>Channel 1-10</label>
  <span id="hotrunner_channel_1">-</span>
  <span id="hotrunner_channel_2">-</span>
  <span id="hotrunner_channel_3">-</span>
  <span id="hotrunner_channel_4">-</span>
  <span id="hotrunner_channel_5">-</span>
  <span id="hotrunner_channel_6">-</span>
  <span id="hotrunner_channel_7">-</span>
  <span id="hotrunner_channel_8">-</span>
  <span id="hotrunner_channel_9">-</span>
  <span id="hotrunner_channel_10">-</span>
</div>

<!-- KETERANGAN -->
<h2>Keterangan</h2>
<div class="header-grid" id="output-keterangan">
  <label>Keterangan</label>
  <span id="keterangan">-</span>
</div>

<!-- JUMLAH STEP -->
<h2>Jumlah Step</h2>
<div class="header-grid" id="output-jumlah-step">
  <label>Jumlah Step</label>
  <span id="jumlah_step">-</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script type="module" src="output-tampilan.js"></script>

</body>
</html>
